name: nyetop
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter
  
  # UI & Styling
  flutter_native_splash: ^2.4.5
  flutter_svg_provider: ^1.0.7
  flutter_svg: ^2.0.9
  google_fonts: ^6.2.1
  
  # Firebase
  firebase_core: ^3.13.0
  firebase_auth: ^5.5.3
  cloud_firestore: ^5.6.7
  
  # Network & HTTP
  http: ^1.4.0
  
  # Image & Media
  image_picker: ^1.0.4
  cached_network_image: ^3.3.0
  
  # File System & Storage
  path: ^1.9.0
  path_provider: ^2.1.2
  shared_preferences: ^2.2.2
  
  # Permissions & Location
  permission_handler: ^11.3.1
  geolocator: ^11.0.0
  geocoding: ^3.0.0
  
  # State Management
  provider: ^6.1.1

  # kirim ke wa 
  # cloud_firestore: ^4.13.6
  url_launcher: ^6.2.2

  # internet connectivity
  connectivity_plus: ^5.0.2

  # notifikasi bos
  flutter_local_notifications: ^19.3.0
  

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/launcher.png"
  adaptive_icon_foreground: "assets/fore.png"
  adaptive_icon_background: "#060a56"

flutter:
  uses-material-design: true
  
  assets:
    # Logo & Splash
    - assets/images/logo.png
    - assets/images/wlogo.png
    
    # Onboarding & Auth
    - assets/images/onBoard1.png
    - assets/images/google_icon.png
    
    # SVG Assets
    - assets/images/lock.svg
    - assets/images/profile.svg
    - assets/images/maki_arrow.svg
    
    # Profile Images
    - assets/images/img_profile.png
    
    # Icons - Directories
    - assets/icons/nonactive/
    - assets/icons/active/
    - assets/images/
    
    # Specific PNG Icons
    - assets/icons/png/ic_edit_profile.png
    - assets/icons/png/ic_logout.png
    - assets/icons/png/ic_history.png
    - assets/icons/png/ic2_profile.png
    - assets/icons/png/ic2_logout.png
    - assets/icons/png/ic2_item.png
    - assets/icons/png/ic2_wishlist.png
    - assets/icons/png/ic2_history.png
    
    # Specific SVG Icons
    - assets/icons/nonactive/save.svg

flutter_native_splash:
  color: "#060a56" 
  image: assets/images/wlogo.png 
  android_12:
    image: assets/images/wlogo.png
    color: "#060a56"